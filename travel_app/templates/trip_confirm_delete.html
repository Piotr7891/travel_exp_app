<!-- trip_confirm_delete.html -->

{% extends 'base.html' %}

{% block content %}
    <h2>Delete Business Trip</h2>
    <p>Are you sure you want to delete this business trip?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'trip-list' %}">No, Cancel</a>
    </form>
{% endblock %}
