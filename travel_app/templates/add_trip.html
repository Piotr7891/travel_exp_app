{% extends 'base.html' %}

{% block content %}
    <h2>Add Business Trip</h2>
    <form method="post" action="{% url 'add-trip' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
        <a href="{% url 'trip-list' %}" class="btn btn-secondary">Return to Trip List</a>
    </form>
{% endblock %}
