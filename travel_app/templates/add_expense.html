{% extends 'base.html' %}

{% block content %}
    <h2>Add Expense to {{ trip.employee.name }}'s Business Trip</h2>
    <form method="post" action="{% url 'add-expense' trip.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
        <a href="{% url 'trip-list' %}" class="btn btn-secondary">Return to Trip List</a>
    </form>
{% endblock %}
